<i ng-show="isWarning()" ng-class="class" class="fa fa-exclamation-triangle text-warning"></i>
<i ng-show="isSuccess()" ng-class="class" class="fa fa-check-circle-o text-success"></i>
<i ng-show="isDanger()" ng-class="class" class="fa fa-times-circle-o text-danger"></i>
<i ng-show="isInfo()" ng-class="class" class="fa fa-info-circle text-info"></i>
